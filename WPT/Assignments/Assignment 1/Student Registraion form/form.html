<head>

<body>
    <div id="container">
        <h2> üßë‚Äçüéì Student Registration Form</h2>
        <hr>
        <div >

            <table>
                <tr>
                    <td>
                        <label for="fname">FIRST NAME</label>
                    </td>
                    <td>
                        <input type="text" id="name"> (max 30 characters a-z and A-Z)
                    </td>
                </tr>

                <tr>
                    <td><label for="lname">LAST NAME</label></td>
                    <td><input type="text" id="lname"> (max 30 characters a-z and A-Z)</td>
                </tr>
                <tr>
                    <td> <label for="dob">DOB</label></td>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="mob">Mobile</label></td>
                    <td> <input type="text" id="mob"> </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" id="gender"> 
                        <label for="gender">Female</label>
                        <input type="radio" name="gender" id="gender"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td>  <label for="city">city</label></td>
                    <td><input type="text" id="city"> (max 30 characters a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label>Pin code</label>
                    <td><input type="number" id="pin"> (6 digit only)</td></td>
                </tr>
                <tr>
                    <td><label for="State">State</label></td>
                    <td> <input type="text" id="State"> (max 30 characters a-z and A-Z)</td>
                </tr>
                <tr>
                    <td> <label for="country">Country</label></td>
                    <td><input type="text" id="country"> (max 30 characters a-z and A-Z)</td>
                </tr>
            </table>
            <div id="btn">
                    <input type="submit" >
            </div>
        </div>
    </div>
